<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Osakaのバーガー店</title>
<style>
  body {
    background-image: url("images/wood_bg.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff;
    text-shadow: 0 0 4px #000;
  }

  a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #ffd700; /* 黄色に変化 */
    text-decoration: underline;
  }

  h1 {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 12px;
    border-radius: 10px;
    display: inline-block;
  }

  ul {
    background-color: rgba(0, 0, 0, 0.4);
    padding: 16px;
    border-radius: 8px;
    width: fit-content;
  }

  li {
    margin-bottom: 8px;
  }
</style>
</head>
<body>
  <h1>🍔 大阪のバーガー店</h1>

  <ul id="shop-list"></ul>

  <a href="index.html">← トップページに戻る</a>

  <script>
    const shops = [
      { name: "FRANK Ride and Eat", score: 34.5, link: "store_osaka_frank_ride_and_eat.html" },
      { name: "KAMINARI BURGERS", score: 30, link: "store_osaka_kaminari.html" },
      { name: "HAMBURG CENTER", score: 22, link: "store_osaka_hamburg_center.html" },
      { name: "Nick & Renee", score: 19, link: "store_osaka_nick_and_renee.html" },
      { name: "RICH GARDEN 心斎橋本店", score: 16, link: "store_osak_rich_garden.html" },
    ];

    shops.sort((a, b) => b.score - a.score);

    const list = document.getElementById("shop-list");
    shops.forEach(shop => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${shop.link}">${shop.name}（${shop.score}点）</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
