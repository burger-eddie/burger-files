<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Riderz Cafe Vintage</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }
    .photo {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
    }
    .map-link {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .comment {
      font-style: italic;
      margin-top: 10px;
      color: #333;
    }
    .chart-box {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    canvas {
      max-width: 300px;
      max-height: 300px;
    }
    .score {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🍔 Riderz Cafe Vintage</h1>

  <!-- マップリンク -->
  <p style="display: flex; align-items: center; gap: 6px; margin-top: 12px;">
  <span style="font-size: 18px; display: inline-block; transform: translateY(10px);">📍</span>
  <a href="https://maps.app.goo.gl/iArANsSmR1ePNSb4A" target="_blank">
    奈良県吉野郡大淀町下渕２１−１（Googleマップで開く）
  </a>
</p>

  <!-- 写真 -->
<img class="photo" src="images/riderz.jpg" alt="riderzの写真" style="max-width: 100%; height: auto; display: block; margin: 10px auto;">


  <!-- 感想 -->
  <p class="comment">店内がまるでユニバの真ん中。ジュークボックスもいい雰囲気。ただ、肝心のバーガーのインパクトが弱すぎる。再訪はなさそう。</p>

  <!-- グラフ -->
  <div class="chart-box">
    <canvas id="frankChart"></canvas>
  </div>

  <!-- 合計スコア -->
  <p class="score">合計スコア：20点</p>

  <!-- トップに戻る -->
  <a href="nara.html">← 奈良の店一覧に戻る</a>

 <script>
  const ctx = document.getElementById('frankChart');
  new Chart(ctx, {
    type: 'radar',
    data: {
      labels: ['立地', '雰囲気', 'パティ', 'バンズ', 'ボリューム', '香り', 'サイド'],
      datasets: [{
        label: '評価スコア',
        data: [4, 5, 2, 3, 3, 2, 1],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        r: {
          suggestedMin: 0,
          suggestedMax: 6,
          ticks: {
            stepSize: 1,
            color: '#333', // 数字の色
            font: {
              size: 12
            }
          },
          pointLabels: {
            font: {
              size: 14
            },
            color: '#444'
          },
          grid: {
            color: 'rgba(200, 200, 200, 0.3)' // グリッド線
          },
          angleLines: {
            color: 'rgba(150, 150, 150, 0.2)' // 軸の線
          }
        }
      }
    }
  });
</script>
</body>
</html>
