<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>奈良のバーガー店</title>
<style>
  body {
    background-image: url("images/wood_bg.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff;
    text-shadow: 0 0 4px #000;
  }

  a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #ffd700; /* 黄色に変化 */
    text-decoration: underline;
  }

  h1 {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 12px;
    border-radius: 10px;
    display: inline-block;
  }

  ul {
    background-color: rgba(0, 0, 0, 0.4);
    padding: 16px;
    border-radius: 8px;
    width: fit-content;
  }

  li {
    margin-bottom: 8px;
  }
</style>
</head>
<body>
  <h1>🍔 奈良のバーガー店</h1>

  <ul id="shop-list"></ul>

  <a href="index.html">← トップページに戻る</a>

  <script>
    const shops = [
      { name: "燻製工房 一服屋", score: 29, link: "store_nara_ippukuya.html" },
      { name: "Monks on the Moon", score: 26.5, link: "store_nara_monks.html" },
      { name: "Bon Fire", score: 24, link: "store_nara_bonfire.html" },
      { name: "さくらバーガー", score: 21, link: "store_nara_sakura.html" },
      { name: "Riderz Cafe Vintage", score: 20, link: "store_nara_riderz.html" },
    ];

    shops.sort((a, b) => b.score - a.score);

    const list = document.getElementById("shop-list");
    shops.forEach(shop => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${shop.link}">${shop.name}（${shop.score}点）</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
